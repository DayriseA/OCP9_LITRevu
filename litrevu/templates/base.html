{% load django_bootstrap5 %}
{% load static %}
<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="with=device-width, initial-scale=1">
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'app.css' %}">
    <title>LITReview</title>
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-between align-items-center
                bg-light sticky-top border-bottom border-dark border-2 mb-3">
      <p class="h4 text-center mx-auto">
        <a class="text-decoration-none text-dark" href="{% url 'feed' %}">LITReview</a></p>
      {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-sm">
          <div class="container-fluid justify-content-end">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link text-dark" href="{% url 'feed' %}">Flux</a>
                <a class="nav-link text-dark" href="{% url 'my_posts' %}">Posts</a>
                <a class="nav-link text-dark" href="{% url 'follows' %}">Abonnements</a>
                <a class="nav-link text-dark" href="{% url 'logout' %}">Se d√©connecter</a>
              </div>
            </div>
          </div>
        </nav>
      {% endif %}
    </div>

    {% bootstrap_messages %}
    {% block content %}{% endblock content %}
    {% bootstrap_javascript %}
  </body>
</html>
