{% extends "base.html" %}
{% block content %}

    <h1>Bienvenue {{ user.first_name }}</h1>
    <hr>
    <h2>Votre flux:</h2>

    {% for ticket in tickets %}
        <div>
            <p>Par {{ ticket.author }} le {{ ticket.time_created }}</p>
            <p>{{ ticket.title }}<p>
            <img src="{{ ticket.image.url }}" alt="{{ ticket.title }}">
            <p>{{ ticket.description }}</p>
            <hr>
        </div>
    {% endfor %}

    
{% endblock %}
