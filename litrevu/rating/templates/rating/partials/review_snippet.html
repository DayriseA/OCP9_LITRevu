{% load rating_extras %}
{% load static %}

  <p class="fw-light small">{{ review.time_created|post_time_display }}</p>
</div>

<div class="col-12 text-center">
  <p class="lead">{{ review.headline }}<p>
  <p>{{ review.rating }} / 5<p>
</div>

<div class="col-12">
  <p>{{ review.body }}</p>
</div>
