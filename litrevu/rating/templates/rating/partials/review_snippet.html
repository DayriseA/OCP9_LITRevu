{% load rating_extras %}

<div>
    <p>{% filter capfirst %}{% author_display review.author %}{% endfilter %}</p>
    <p>{{ review.time_created|post_time_display }}</p>
    <p>{{ review.headline }}<p>
    <p>{{ review.rating }} / 5</p>
    {% if review.author == user %}
        <p><a href="{% url 'review_edit' review.id %}">Modifier la critique</a></p>
        <form action="{% url 'review_delete' review.id %}" method="post">
            {% csrf_token %}
            <button type="submit" onclick="return confirm('Etes vous sÃ»r de vouloir supprimer cette critique ?');">Supprimer</button>
        </form>
    {% endif %}
    <hr>
</div>
